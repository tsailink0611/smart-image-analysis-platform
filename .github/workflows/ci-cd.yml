name: ğŸš€ SAP Strategic AI Platform CI/CD

on:
  push:
    branches: [ develop, staging, main ]
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

env:
  NODE_VERSION: '18'
  AWS_REGION: 'us-east-1'

jobs:
  # 1. ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
  quality-check:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: ğŸ“Š Lint Check
        run: npm run lint || echo "âš ï¸ Lint warnings found but continuing..."

      - name: ğŸ—ï¸ Build Check
        run: npm run build

  # 2. CDK Diff Checkï¼ˆé–‹ç™ºãƒ»ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°ç”¨ï¼‰
  cdk-diff:
    name: ğŸ“‹ CDK Infrastructure Diff
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    needs: quality-check
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Install CDK Dependencies
        run: |
          cd cdk
          npm ci

      - name: ğŸ” CDK Diff
        run: |
          cd cdk
          npx cdk diff

  # 3. ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆãƒ–ãƒ©ãƒ³ãƒåˆ¥ï¼‰
  deploy:
    name: ğŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'production' || github.ref == 'refs/heads/staging' && 'staging' || 'development' }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰
      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Frontend
        run: npm run build

      # CDKãƒ‡ãƒ—ãƒ­ã‚¤
      - name: ğŸ“¦ Install CDK Dependencies
        run: |
          cd cdk
          npm ci

      - name: ğŸš€ Deploy CDK Infrastructure
        run: |
          cd cdk
          npx cdk deploy --require-approval never

      # Amplifyãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆæœ¬ç•ªãƒ»ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°ã®ã¿ï¼‰
      - name: ğŸŒ Deploy to Amplify
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
        run: |
          # Amplifyã‚¢ãƒ—ãƒªã®è‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆGitHubãƒ—ãƒƒã‚·ãƒ¥ã§ãƒˆãƒªã‚¬ãƒ¼ï¼‰
          echo "âœ… Amplify auto-deploy triggered by GitHub push"

  # 4. é€šçŸ¥
  notify:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: ğŸ“Š Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆæˆåŠŸ: ${{ github.ref }}"
          else
            echo "âŒ ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆå¤±æ•—: ${{ github.ref }}"
          fi